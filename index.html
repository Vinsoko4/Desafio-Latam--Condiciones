  <body>
    <img
      onclick="modifyBorder()"
      class="cat border"
      id="gatito"
      src="https://ca-times.brightspotcdn.com/dims4/default/0ca19fa/2147483647/strip/true/crop/2048x1108+0+0/resize/1200x649!/format/webp/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F12%2Fa5%2F79e097ccf62312d18a025f22ce48%2Fhoyla-recuento-11-cosas-aman-gatos-top-001"
    />
    <script>
      function modifyBorder() {
        const cat = document.getElementById("gatito");
        const checkBorder = cat.classList.contains("border");
        if (checkBorder == true) {
          cat.classList.remove("border");
        } else {
          cat.classList.add("border");
        }
      }
    </script>

    <input id="Sticker1" type="number" value="0" />
    <input id="Sticker2" type="number" value="0" />
    <input id="Sticker3" type="number" value="0" />
    <p id="responseP">Elige tus sticker</p>
    <button onclick="checkStickers()">verificar</button>
    <script>
      function checkStickers() {
        const failResponse =
          "Son muchos, puedes llevar solo 10, estas llevando ";
        const firstStickerCounter = document.getElementById("Sticker1");
        const secondStickerCounter = document.getElementById("Sticker2");
        const thirdStickerCounter = document.getElementById("Sticker3");
        const myParagraph = document.getElementById("responseP");
        const sum =
          parseInt(firstStickerCounter.value) +
          parseInt(secondStickerCounter.value) +
          parseInt(thirdStickerCounter.value);
        if (sum > 10) {
          myParagraph.innerText = failResponse + sum;
        } else {
          const okResponse = "Genial llevate tus " + sum + " stickers";
          myParagraph.innerText = okResponse;
        }
      }
    </script>
